
language: android
dist: trusty
android:
  components:

    # The BuildTools version used by your project
    - build-tools-29.0.3

    # The SDK version used to compile your project
    - android-29

before_install:
  - chmod +x gradlew
  - yes | sdkmanager "platforms;android-29"

script:
  - ./gradlew build assembleDebug
  - |
      ./gradlew \
      build \
      jacocoTestReport

